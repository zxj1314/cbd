server.port=8081
spring.application.name=cbd_sale


spring.rabbitmq.host=127.0.0.1
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest
spring.rabbitmq.publisher-confirms=true
spring.rabbitmq.virtual-host=/

spring.datasource.name=cbd-java-DBCP
spring.datasource.url=jdbc:mysql://localhost:3306/nmp_case_test?characterEncoding=UTF-8&useUnicode=true&useSSL=false
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driverClassName=com.mysql.jdbc.Driver
spring.datasource.type=com.zaxxer.hikari.HikariDataSource
spring.datasource.hikari.connectionTimeout=50000
spring.datasource.hikari.idleTimeout=600000
spring.datasource.hikari.maxLifetime=3600000
spring.datasource.hikari.validationTimeout=5000
spring.datasource.hikari.leakDetectionThreshold=20000
spring.datasource.hikari.maximumPoolSize=20
spring.datasource.hikari.minimumIdle=10



mybatis.config-location: classpath:config/mybatis-config.xml
mapper-locations:classpath*:mapper/**/*.xml