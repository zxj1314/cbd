<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Hello WebSocket</title>
    <meta charset="UTF-8">
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/main.css" rel="stylesheet">
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js?v=20171071"></script>
    <script src="/app.js"></script>
</head>
<body>
<noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being
    enabled. Please enable
    Javascript and reload this page!</h2></noscript>
<div id="main-content" class="container">
    <div class="row">
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <label>1--先建立websocket连接</label>
                </div><br/>
                <div class="form-group">
                    <label for="token">token:</label>
                    <input type="text" id="token" class="form-control" placeholder="Your token here...">
                </div>
                <div class="form-group">
                    <label for="wsId">wsId:</label>
                    <input type="text" id="wsId" class="form-control" placeholder="Your wsId here...">
                </div>
                <div class="form-group">
                    <label for="address">订阅address:</label>
                    <input type="text" id="address" class="form-control" placeholder="websocket address '/topic/****'">
                </div>
                <div class="form-group">
                    <label for="connect">WebSocket connection:</label>
                    <button id="connect" class="btn btn-default" type="submit">Connect</button>
                    <button id="disconnect" class="btn btn-default" type="submit" disabled="disabled">Disconnect
                    </button>
                </div>
            </form>
        </div>
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <label>2--向服务端发送websocket消息</label>
                </div>
                <br/>
                <div class="form-group">
                    <label for="pushAddress">推送address:</label>
                    <input type="text" id="pushAddress" class="form-control" placeholder="websocket address '/user/****'">
                </div>
                <div class="form-group">
                    <label for="data">发送内容</label>
                    <input type="text" id="data" class="form-control" placeholder="Your data here...">
                </div>
                <button id="send" class="btn btn-default" type="submit">Send</button>
            </form>

            <div class="form-group">
                <label>服务端websocket回复消息：</label>
                <div class="form-group" id="pushRes">
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <table id="conversation" class="table table-striped" width="100%">
                <thead>
                <tr>
                    <th width="100%" title="">连接成功收到订阅消息:</th>
                </tr>
                </thead>
                <tbody id="greetings">
                </tbody>
            </table>
        </div>
    </div>
    </form>
</div>
</body>
</html>
