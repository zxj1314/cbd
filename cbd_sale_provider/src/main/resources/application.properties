#指定服务端口
server.port=8092
spring.application.name=cbd_sale_provider



## dubbo springboot 配置
spring.dubbo.application.id=live-dubbo-provider
spring.dubbo.application.name=live-dubbo-provider
spring.dubbo.application.version=1.52
spring.dubbo.registry=zookeeper://127.0.0.1:2181
spring.dubbo.server=true
spring.dubbo.port=53341
spring.dubbo.protocol.name=dubbo


spring.datasource.name=cbd-java-DBCP
spring.datasource.url=jdbc:mysql://localhost:3306/cbd?characterEncoding=UTF-8&useUnicode=true&useSSL=false
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driverClassName=com.mysql.jdbc.Driver
spring.datasource.type=com.zaxxer.hikari.HikariDataSource
spring.datasource.hikari.connectionTimeout=50000
spring.datasource.hikari.idleTimeout=600000
spring.datasource.hikari.maxLifetime=3600000
spring.datasource.hikari.validationTimeout=5000
spring.datasource.hikari.leakDetectionThreshold=20000
spring.datasource.hikari.maximumPoolSize=20
spring.datasource.hikari.minimumIdle=10



mybatis.config-location: classpath:config/mybatis-config.xml
mybatis.mapper-locations:classpath*:mapper/**/*.xml